<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Github User Search</title>
	</head>
	<body>
		<h1>Github Card</h1>
		<div class="search_container">
			<div class="flex">
				<input
					type="text"
					placeholder="Enter username"
					class="search_input"
				/>
				<span class="search_button">üîç</span>
			</div>
			<div class="git_card">
				<div class="image">
					<img src="" alt="" />
				</div>
				<p class="user_name"></p>
				<!-- <span class="angle_down"></span> -->
			</div>
			<div class="detail_card">
				<div class="row-1">
					<div class="image">
						<img class="user_image" src="" alt="" />
					</div>
					<p class="user_Name"></p>
					<p class="user_id"></p>
					<p class="location"></p>
					<p class="bio"></p>
					<div class="count-1">
						<span class="followers_count"></span>
						<span class="following_count"></span>
					</div>
					<div class="count-1">
						<span class="repo_count"></span>
						<span class="gists_count"></span>
					</div>
				</div>
				<div class="row-2">
					<p class="repo_heading">Repositories</p>
					<ul class="repo_ul">
